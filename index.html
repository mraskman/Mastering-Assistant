  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c; /* Dark gray background */
      color: #e2e8f0; /* Light gray text */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* Slightly lighter dark gray */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* Medium gray */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* Lighter medium gray on hover */
    }
    /* Styles for range inputs */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #4a5568; /* Medium gray track */
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #63b3ed; /* Accent color (blue) */
      border-radius: 50%;
      border: 2px solid #1a202c; /* Dark gray border */
    }
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #63b3ed;
      border-radius: 50%;
      border: 2px solid #1a202c;
    }
  </style>
